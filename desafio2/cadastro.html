<html>

<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="UTF-8" />
</head>

<body>
    <nav>
        <h2>Menu</h2>
        <a href="cadastrousuario.html">
            <li>Usuário</li>
        </a>
        <a href="">
            <li>Cliente</li>
        </a>
        <a href="">
            <li>Professor</li>
        </a>
        <a href="">
            <li>Curso</li>
        </a>
        <a href="">
            <li>Sair</li>
        </a>
    </nav>

    <main>
        <h1>Cadastro de Cliente</h1>

        <form>
            <div>
                <input type="text" placeholder="Nome">
            </div>

            <div>
                <input type="text" placeholder="E-mail">
            </div>

            <div>
                <label>Sexo:</label>

                <label for="masc">Masculino</label>
                <input type="radio" id="masc" name="sexo">

                <label for="fem">Feminino</label>
                <input type="radio" id="fem" name="sexo">
            </div>

            <fieldset>
                <legend>Cursos de Interesse</legend>

                <div>
                    <input type="checkbox" id="web" value="web">
                    <label for="web">Curso de Desenvolvimento Web</label>
                </div>

                <div>
                    <input type="checkbox" id="mobile" value="mobile">
                    <label for="mobile">Curso de Desenvolvimento Mobile</label>
                </div>

                <div>
                    <input type="checkbox" id="desktop" value="desktop">
                    <label for="desktop">Curso de Desenvolvimento Desktop</label>
                </div>
            </fieldset>

            <div>
                <label for="estado">Estado</label>
                <select name="estado">
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="sp">São Paulo</option>
                </select>
            </div>

            <div>
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto" value="Selecione...">
            </div>

            <div>
                <label for="datanasc">Data de Nascimento</label>
                <input type="datetime-local" name="datanasc" id="datanasc">
            </div>

            <div id="button_center">
                <button>Salvar</button>
            </div>
        </form>
    </main>
</body>

</html>
