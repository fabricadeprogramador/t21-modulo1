<html>

<head>
    <meta charset="UTF-8">
    <title>Fábrica de Programador - Login</title>
    <link rel="stylesheet" href="css/login-storage.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="login">

        <img src="http://fabricadeprogramador.com.br/img/logo-menu-lateral.svg" alt="Login Fábrica">
        <h1>Log-in</h1>

        <div>
            <input type="text" placeholder="Username" id="inputUsername">
        </div>

        <div>
            <input type="password" placeholder="Password" id="inputPassword">
        </div>

        <div>
            <button type="button" onclick="login.autenticar()">Login</button>
        </div>

        <div id="register">
                <a href="cadastrar.html">Register</a> | <a href="forgot.html">Forgot Password</a> 
        </div>
    </div>
</body>

</html>
